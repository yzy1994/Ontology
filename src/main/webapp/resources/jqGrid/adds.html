<html>
<body>
<!-- ---------------------------------------------------------------------------
  Place this tag where you want the advertisement to display.
  To add keyword targeting add the attribute data-tags="<your tags>"
  where <your tags> us a URI ENCODED, comma separated list of tags.
For example to tag with 'ASP.NET MVC', 'dependency injection', 'DI' and 'TDD':
data-tags="ASP.NET%20MVC%2cdependency%20injection%2cDI%2cIOC%2cTDD"
---------------------------------------------------------------------------- -->
<div data-type="ad" data-publisher="lqm.trirandjqgrid.site" data-zone="ron" data-format="300x250"></div>
<!-- ----------------------------------------------------------------------------
 Place the following near the bottom of the body of the html content to load the
 script and execute the ad load method.
 Only place ONE copy at the bottom of the file, NOT one for each tag.  The script
 finds all the tags and then make the requests to the Ad Server for each of them.
-----------------------------------------------------------------------------  -->
<script type='text/javascript'>
    function _dmBootstrap(file) {
        var _dma = document.createElement('script'); 
        _dma.type = 'text/javascript';
        _dma.async = true; 
        _dma.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + file;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(_dma);
    }
    function _dmFollowup(file) { if (typeof DMAds === 'undefined')  _dmBootstrap('cdn2.DeveloperMedia.com/a.min.js');}
    (function () { _dmBootstrap('cdn1.DeveloperMedia.com/a.min.js'); setTimeout(_dmFollowup, 2000);})();
</script></body>
</html>
